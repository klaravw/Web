<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Selectors</title>
  <style>
    body{
      background-color: honeydew;
    }
    .primary-heading { color: green;}

    #welcome {
      background-color: antiquewhite;
    }

    #welcome, #about {
      border: 1px solid gray;
      padding: 10px;
      margin-bottom: 5px;
    }

    #welcome p {
      font-size: 10px;
    }

    #about {
      color: white;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio perspiciatis quia nesciunt odit</p>
  </div>
    
  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero, inventore?</p>
  </div>
</body>
</html>
